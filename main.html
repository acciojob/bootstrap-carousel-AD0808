<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Bootstrap Carousel</title>
</head>

<body>
    <!-- Carousel Container -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators (optional) -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class=""></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3" class=""></li>
            <li data-target="#myCarousel" data-slide-to="4" class=""></li>
        </ol>

        <!-- Carousel Slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <img src="https://picsum.photos/id/1015/800/400" alt="First Slide">
                <div class="carousel-caption">
                    <h3>First Slide</h3>
                    <p>Description of the first slide.</p>
                </div>
            </div>
            <div class="item second-slide">
                <img src="https://picsum.photos/id/1016/800/400" alt="Second Slide">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                    <p>Description of the second slide.</p>
                </div>
            </div>
            <div class="item third-slide active">
                <img src="https://picsum.photos/id/1018/800/400" alt="Third Slide">
                <div class="carousel-caption">
                    <h3>Third Slide</h3>
                    <p>Description of the third slide.</p>
                </div>
            </div>
            <div class="item fourth-slide">
                <img src="https://picsum.photos/id/1020/800/400" alt="Fourth Slide">
                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                    <p>Description of the fourth slide.</p>
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="https://picsum.photos/id/1021/800/400" alt="Fifth Slide">
                <div class="carousel-caption">
                    <h3>Fifth Slide</h3>
                    <p>Description of the fifth slide.</p>
                </div>
            </div>
        </div>

        <!-- Left and Right Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right right"></span>
        </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
